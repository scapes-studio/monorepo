services:
  postgres:
    image: postgres:17-alpine
    container_name: scapes-indexer-db
    environment:
      POSTGRES_USER: ponder
      POSTGRES_PASSWORD: ponder
      POSTGRES_DB: ponder
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ponder"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
